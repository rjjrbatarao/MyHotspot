[program:wifi_fix]
command=/etc/init.d/bwifi start
autostart=true
autorestart=false
priority=1
stderr_logfile=/var/log/wifi.err.log
stderr_logfile=/var/log/wifi.out.log

[program:start_ap]
command=nmcli con up My-Hotspot
autostart=true
autorestart=false
priority=2
stderr_logfile=/var/log/wifi.err.log
stderr_logfile=/var/log/wifi.out.log


[program:reload_dhcpcd]
command=systemctl daemon-reload
autostart=true
autorestart=false
priority=3
stderr_logfile=/var/log/wifi.err.log
stderr_logfile=/var/log/wifi.out.log
